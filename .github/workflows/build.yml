name: Build on push and pull request

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout respository
        uses: actions/checkout@v3
      
      - name: set Up node.jobs
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: install dependencies
        run: npm install
      
      - name: Run Build
        run: npm run build